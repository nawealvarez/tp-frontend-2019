<form #messageForm='ngForm' (ngSubmit)='onSubmit()'>
  <label for="content">
    Mensaje:
    <input name="content" [(ngModel)]='content' autocomplete="off">
  </label>
  <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
    <i class="material-icons right">send</i>
  </button>
</form>
