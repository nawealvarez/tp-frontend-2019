<ul class="chat" *ngIf='messages()'>
  <!--
    IMPLEMENTAR
    <div [ngClass]="{'chat__bubble chat__bubble--sent': message.emiter == user._id, 'chat__bubble chat__bubble--rcvd chat__bubble--stop':message.emiter != user._id}">-->
  <li *ngFor='let message of messages();'>
    <div class="chat__bubble chat__bubble--rcvd chat__bubble--stop">
      <app-message [message]="message"></app-message>
    </div>
  </li>
</ul>
