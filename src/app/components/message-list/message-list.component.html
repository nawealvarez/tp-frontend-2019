<ul class="chat" *ngIf='messages()'>
  
  <li *ngFor='let message of messages();'>
    <div *ngIf="message.emiter === _user._id; else notUser" class="emitter">
      <app-message [message]="message"></app-message>
    </div>
    
    <ng-template #notUser>
      <div class="receiver">
        <app-message [message]="message"></app-message>
      </div>
    </ng-template>

    <div class="clear"></div>
  </li>
</ul>
